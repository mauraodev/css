		</div>		
		<div class="site-branding">
			<div class="container">
				<figure>
					<img src="https://ld-wp.template-help.com/wordpress_58987/wp-content/themes/pristine/assets/images/logo.png">

		</div>
		<div class="site-menu">

						<li>

		<h3>Nossos Serviços de Cirguia Plástica</h3>
		
		<div class=servicos>
			<div class="servico-item">
				<figure>
					<img src="https://ld-wp.template-help.com/wordpress_58987/wp-content/uploads/2016/04/img1.jpg">

				</figure>
			</div>
		</div>

	</main>

	<footer>
		<div class="footer-wrap">
			<figure>
				<img src="https://ld-wp.template-help.com/wordpress_58987/wp-content/uploads/2016/06/footer-logo.png">
