<!DOCTYPE>
<html lang="pt-br">
<head>
    <title>Iniciando com Flexbox</title>    
</head>
<style type="text/css">
.container {
    display: flex;
    border: solid 1px #000;
}

.box {
    color: black;
    font-size: 30px;
    text-align: center;
    padding: 10px;
}

.box1 {
    background: #eee;
}

.box2 {
    background: #ddd;
}

.box3 {
    background: #ccc;
}
</style>
<body>
    <div class="container">
        <div class="box box1">01</div>
        <div class="box box2">02</div>
        <div class="box box3">03</div>
    </div>
</body>
</html>
