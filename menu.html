<html>
<head>
    <title>Menu Horizontal</title>
    <style type="text/css">
        #menu ul {
            padding: 0px;
            margin: 0px;
            background-color: #EDEDED;
            list-style:none;
        }

        #menu ul li { 
            display: inline; 
        }
    </style>
</head>
<body>
    <nav id="menu">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Produtos</a>
            </li>
            <li>
                <a href="#">Links</a>
            </li>
            <li>
                <a href="#">Contato</a>
            </li>
        </ul>
    </nav>
</body>
</html>
